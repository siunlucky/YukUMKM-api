on: 
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 20.x
      uses: actions/setup-node@v2
      with:
        node-version: '20.x'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.GIT_CPANEL_NODE_SERVER }}
        username: ${{ secrets.GIT_CPANEL_NODE_USER }}
        password: ${{ secrets.GIT_CPANEL_NODE_PWD }}
        protocol: ${{ secrets.GIT_CPANEL_NODE_PROTOCOL }}

    - name: ðŸ“‚ Run Deploy Script
        run: |
          ssh ${{ secrets.GIT_CPANEL_NODE_USER }}@${{ secrets.GIT_CPANEL_NODE_SERVER }} 'bash -s' < deploy.sh
        env:
          SSH_PASS: ${{ secrets.GIT_CPANEL_NODE_PWD }}
